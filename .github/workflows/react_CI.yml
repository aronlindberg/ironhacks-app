name: Ironhacks App CI

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
  - cron: "0 10 * * *"

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build:dev --if-present
    - run: npm test